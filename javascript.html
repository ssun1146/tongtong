<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h2 id="hello">안녕하세요</h2>

        <div class="alert_box">
            <p>Alert 박스</p>
            <!-- 2깅 숙제 -->
            <button onclick="alertHide()">닫기</button>
        </div>
        <button onclick="alertShow()">버튼</button>


        <script>
            document.getElementById('hello').innerHTML = '안녕';

            //1강 숙제
            // document.getElementById('hello').style.fontSize = '30px';

            // function 문법 :: 긴 코드를 한단어로 축약하기 위해 사용.
            function alertShow(){
                document.getElementsByClassName('alert_box').style.display='block';
            }

            // 3강 숙제
            function alertHide(){
                document.getElementsByClassName('alert_box').style.display='none';
            }

        </script>

    </body>
</html>
