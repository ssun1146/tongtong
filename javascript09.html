<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="numbergame">
            <!-- 369게임 -->
        </div>
        <script>    
        function numberGame( num ){
            if ( num % 3 == '0' && num % 9 == '0' ){
                console.log('짝짝');
            } else if ( num % 3 == '0') {
                console.log('짝');
            } else {
                console.log('통과');
            }
        }

        </script>
        

        <!-- ============== 희희 ============== -->


        <div class="modal">
            <form>
                <div class="form_wrap">
                    <input type="email" class="form_email">
                </div>
                <div class="form_wrap">
                    <input type="password" class="form_password">
                </div>
                <button type="submit" class="btn">전송</button>
                <button class="btn_close">닫기</button>
            </form>
        </div>

        <script>
            // 폼이 전송될 때 >> input 이메일에 입력된 값이 빈칸일 때, 폼의 전송을 막고 안내문을 띄움.
            // input 태그에 이벤트로 input, change 를 사용할 수 있음..!
            $("form").onSubmit(function(e){
                if ( $(".form_email").val() == '' ){
                    e.preventDefault();
                    // alert("머여!"); 안내문 띄우려고 했음..!
                }

                if ( $(".form_password").val() == ''){
                    e.preventDefault();
                    // alert("머여!"); 안내문 띄우려고 했음..!
                }
            })
            
            
            
            $(".login_btn").click(function(){
                if ( $(".test_input").val() == '안녕') { // jquery value 값 찾기 함수 >> .val()
                    $(".modal").show();
                } else {
                    $(".modal").hide();
                }
            })

            // 조건문 if / else 
            if (3 < 1){
                console.log('안뇽');
            } else {
                console.log('바이');
            }
        </script>
    </body>
</html>
