<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://m.club5678.com/inc/js/jquery-1.8.3.min.js?ver=1.8.3"></script>
        
    </head>
    <body>
        
        <script>
            // 변수에 저장할 수 있는 값중에 클래스, 아이디이름, 함수도 가능!
            // 변수는 함수 안에서 사용할 수 있음!
            // var를 사용해서 변수를 지정할 수 있음 || 최근에는 let을 사용함. let은 재선언이 불가능.
            // const 사용시 재선언, 재할당이 불가능.

            // 이자율 계산하기
           
            var mymoney = 60000;
            var futuremoney = 0;
            
            if ( mymoney < 50000 ){
                futuremoney = mymoney * 1.15;
            } else {
                futuremoney = mymoney * 1.2;
            }

            console.log(futuremoney);

        </script>

    </body>
</html>
